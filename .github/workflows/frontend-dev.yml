name: Deploy Static Web App - Frontend - Mr Tracker Dev
# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dev ]
    paths:
      [ 'frontend/**', '.github/workflows/frontend-dev.yml' ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v5
        with:
          submodules: true

      # 1. Install & build Vite app (creates ./frontend/dist)
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Vite app
        working-directory: ./frontend
        run: npm run build

      # 2. Copy the config file from the source into the dist folder
      - name: Copy config into dist
        run: cp ./frontend/staticwebapp.config.json ./frontend/dist/staticwebapp.config.json

      # 3. Substitute the file *INSIDE* the dist folder
      - name: Replace backend URL placeholder in final config
        env:
          BACKEND_URL: ${{ secrets.BACKEND_API_URL_DEV }}
        run: |
          # This is the path to the *final* file that will be deployed
          CONFIG_FILE="./frontend/dist/staticwebapp.config.json"

          envsubst '$BACKEND_URL' < $CONFIG_FILE > $CONFIG_FILE.tmp
          mv $CONFIG_FILE.tmp $CONFIG_FILE

          echo "--- Verifying final config file content ---"
          cat $CONFIG_FILE

      # 4. Deploy the dist folder
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.FRONTEND_WEB_APP_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # This points to the final folder to be deployed
          app_location: "frontend/dist" 
          api_location: "" 
          
          # We built it, so skip the action's build
          skip_app_build: true