name: Deploy Static Web App - Frontend - Mr Tracker Dev
# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dev ]
    paths:
      [ 'frontend/**', '.github/workflows/frontend-dev.yml' ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v5
        with:
          submodules: true

      # 1. Install & build Vite app (creates ./frontend/dist)
      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Vite app
        working-directory: ./frontend
        run: npm run build

      # 2. Copy the config file from the source into the dist folder
      - name: Copy config into dist
        run: cp ./frontend/staticwebapp.config.json ./frontend/dist/staticwebapp.config.json

      # 3. THIS IS THE NEW, RELIABLE REPLACEMENT STEP
      - name: Replace backend URL in final config
        uses: jacobtomlinson/gha-find-replace@v3
        with:
          # The file to search in (the one inside /dist)
          include: "./frontend/dist/staticwebapp.config.json"
          
          # The literal string to find. We MUST escape the $
          find: '\$BACKEND_URL'
          
          # The value from your secret
          replace: ${{ secrets.BACKEND_API_URL_DEV }}

      # 4. Verify the file one last time
      - name: Verify final config content
        run: |
          echo "--- Verifying file content before deploy ---"
          cat ./frontend/dist/staticwebapp.config.json

      # 5. Deploy the dist folder
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.FRONTEND_WEB_APP_TOKEN_DEV }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist" 
          api_location: "" 
          skip_app_build: true