name: Deploy Container - Reverse Proxy - My Tracker Prod
# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
      [ 'reverseProxy/**', '.github/workflows/reverse-proxy-prod.yml' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/reverseProxy
          environmentVariables: FRONTEND_URL=${{ secrets.FRONTEND_URL_PROD }} BACKEND_URL=${{ secrets.BACKEND_API_URL_PROD }}
          registryUrl: docker.io
          registryUsername: ${{ secrets.DOCKER_USERNAME }}
          registryPassword: ${{ secrets.DOCKER_PASSWORD }}
          containerAppName: ${{secrets.PROXY_CONTAINER_NAME}}
          resourceGroup:  ${{secrets.RESOURCE_GROUP_NAME_PROD}}
          imageToBuild: ${{secrets.PROXY_IMAGE_NAME_PROD}}:latest
